version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: maturity-postgres
    environment:
      POSTGRES_DB: maturity_assessment
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./maturity_db_backup.dump:/docker-entrypoint-initdb.d/backup.dump
    networks:
      - maturity-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: maturity-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - maturity-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: maturity-app
    ports:
      - "3000:3000"
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:root@postgres:5432/maturity_assessment
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - maturity-network
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev

volumes:
  postgres_data:
  redis_data:

networks:
  maturity-network:
    driver: bridge
