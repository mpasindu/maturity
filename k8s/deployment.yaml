apiVersion: v1
kind: Namespace
metadata:
  name: maturity-assessment
---
# Database Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: maturity-db
  namespace: maturity-assessment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: maturity-db
  template:
    metadata:
      labels:
        app: maturity-db
    spec:
      containers:
      - name: postgres
        image: 475882391631.dkr.ecr.us-east-1.amazonaws.com/cio-maturity-db:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          value: "maturity123"
        - name: POSTGRES_DB
          value: "maturity"
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U postgres
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U postgres
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-storage
        emptyDir: {}
---
# Database Service
apiVersion: v1
kind: Service
metadata:
  name: maturity-db
  namespace: maturity-assessment
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
  selector:
    app: maturity-db
---
# Web Application Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: maturity-web
  namespace: maturity-assessment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: maturity-web
  template:
    metadata:
      labels:
        app: maturity-web
    spec:
      containers:
      - name: web
        image: 475882391631.dkr.ecr.us-east-1.amazonaws.com/cio-maturity-metrics:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
        - name: DATABASE_URL
          value: "postgresql://postgres:maturity123@maturity-db:5432/maturity"
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: BEDROCK_API_KEY
          valueFrom:
            secretKeyRef:
              name: bedrock-credentials
              key: api-key
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
---
# Web Application LoadBalancer Service
apiVersion: v1
kind: Service
metadata:
  name: maturity-web
  namespace: maturity-assessment
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
  selector:
    app: maturity-web
