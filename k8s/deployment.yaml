apiVersion: v1
kind: Namespace
metadata:
  name: maturity-assessment
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: maturity-config
  namespace: maturity-assessment
data:
  NODE_ENV: "production"
  PORT: "3000"
  AWS_REGION: "us-east-1"
---
apiVersion: v1
kind: Secret
metadata:
  name: maturity-secrets
  namespace: maturity-assessment
type: Opaque
stringData:
  DATABASE_URL: "postgresql://user:password@postgres:5432/maturity"
  BEDROCK_API_KEY: "your-bedrock-api-key"
  BEDROCK_MODEL_ID: "us.anthropic.claude-3-5-sonnet-20241022-v2:0"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: maturity-app
  namespace: maturity-assessment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: maturity-app
  template:
    metadata:
      labels:
        app: maturity-app
    spec:
      containers:
      - name: maturity-app
        image: 475882391631.dkr.ecr.us-east-1.amazonaws.com/cio-maturity-metrics:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: maturity-config
        - secretRef:
            name: maturity-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: maturity-service
  namespace: maturity-assessment
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
spec:
  type: LoadBalancer
  selector:
    app: maturity-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: maturity-hpa
  namespace: maturity-assessment
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: maturity-app
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
