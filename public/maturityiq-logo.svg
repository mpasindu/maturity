<svg viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E94B35;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#C92C7D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7B3FB5;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#2E8BC0;stop-opacity:1" />
      <stop offset="87.5%" style="stop-color:#8BC34A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC107;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circular gradient ring -->
  <circle cx="240" cy="300" r="100" fill="none" stroke="url(#ringGradient)" stroke-width="28"/>
  
  <!-- Bar chart inside circle -->
  <g transform="translate(240, 300)">
    <!-- Bar 1 (shortest) -->
    <rect x="-50" y="20" width="28" height="40" fill="#0A3A5C" rx="2"/>
    
    <!-- Bar 2 (medium) -->
    <rect x="-14" y="-10" width="28" height="70" fill="#0A3A5C" rx="2"/>
    
    <!-- Bar 3 (tallest) -->
    <rect x="22" y="-40" width="28" height="100" fill="#0A3A5C" rx="2"/>
  </g>
  
  <!-- MaturityIQ text -->
  <text x="520" y="320" font-family="Arial, Helvetica, sans-serif" font-size="120" font-weight="bold" fill="#0A3A5C">MaturityIQ</text>
  
  <!-- Tagline -->
  <text x="520" y="380" font-family="Arial, Helvetica, sans-serif" font-size="42" font-weight="500" fill="#0A3A5C">Measure. Improve. Mature.</text>
</svg>