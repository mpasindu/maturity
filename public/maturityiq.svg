<svg viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Modern stepped growth design -->
  <g transform="translate(140, 300)">
    <!-- Step 1 - Initial -->
    <path d="M 0 60 L 60 60 L 60 0 L 80 0 L 80 80 L 0 80 Z" fill="url(#gradient1)" opacity="0.9">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-5; 0,0" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <!-- Step 2 - Growing -->
    <path d="M 90 20 L 150 20 L 150 -40 L 170 -40 L 170 40 L 90 40 Z" fill="url(#gradient2)" opacity="0.9">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-5; 0,0" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </path>
    
    <!-- Step 3 - Mature -->
    <path d="M 180 -20 L 240 -20 L 240 -80 L 260 -80 L 260 0 L 180 0 Z" fill="url(#gradient3)" opacity="0.9">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-5; 0,0" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    </path>
    
    <!-- Arrow pointing up -->
    <path d="M 270 -90 L 290 -110 L 310 -90" stroke="#F59E0B" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- MaturityIQ text with modern styling -->
  <text x="480" y="280" font-family="'Inter', 'SF Pro Display', -apple-system, sans-serif" font-size="100" font-weight="800" fill="#1E293B" letter-spacing="-2">
    Maturity<tspan fill="#6366F1">IQ</tspan>
  </text>
  
  <!-- Modern tagline with dot separators -->
  <g transform="translate(480, 345)">
    <text x="0" y="0" font-family="'Inter', 'SF Pro Display', -apple-system, sans-serif" font-size="32" font-weight="500" fill="#64748B">
      Measure
    </text>
    <circle cx="125" cy="-10" r="3" fill="#64748B"/>
    <text x="140" y="0" font-family="'Inter', 'SF Pro Display', -apple-system, sans-serif" font-size="32" font-weight="500" fill="#64748B">
      Improve
    </text>
    <circle cx="250" cy="-10" r="3" fill="#64748B"/>
    <text x="265" y="0" font-family="'Inter', 'SF Pro Display', -apple-system, sans-serif" font-size="32" font-weight="500" fill="#64748B">
      Mature
    </text>
  </g>
</svg>